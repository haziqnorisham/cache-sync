<!doctype html>
<html lang="en">
   <head>
      <meta charset="utf-8">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <link rel="stylesheet" href="/static/css/main.css">
      <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
   <body>
      <div class="topnav" id="myTopnav">
         <a href="/data" class="active">Data Tracer</a>
         <a href="/" >Home</a>
         <a href="/maintenance">Maintenance</a>
         <a href="/lns">LNS</a>
         <a href="javascript:void(0);" class="icon" onclick="myFunction()">
         <i class="fa fa-bars"></i>
         </a>
      </div>
      <h1>IAS Spectra III > Data Tracer</h1>
      <h5><em>Local Data Logger</em></h5>
      <fieldset>
         <legend>Query Form</legend>
         <form action="/data_result" method="GET">
         <table>
            <tr>
               <td class="centre_text">
                  <label for="datetime_start">Start Date:</label>
                  <input type="datetime-local" id="datetime_start" name="datetime_start" required>
               </td>
            </tr>
            <tr>
               <td class="centre_text">
                  <label for="datetime_end">End Date:</label>
                  <input type="datetime-local" id="datetime_end" name="datetime_end" required>
               </td>
            </tr>
            <tr>
               <td class="centre_text">
                  <label for="device_name">Device Name:</label>
                  <select name="device_name" id="device_name">
                     {{range .}}
                     <option value="{{.}}">{{.}}</option>
                     {{end}}
                  </select>
               </td>
            </tr>
            <tr>
               <td class="centre_text"><button type="submit">Trace</button></td>
            </tr>
         </table>
         </form>
      </fieldset>
<footer>

  <p>Author: <em>Haziq Norisham for Camart Sdn. Bhd.</em><br>
<img src="/static/images/ias_logo_opaque.svg" alt="IAS_LOGO" width="50px">
</footer>
   </body>
   <script>
      function myFunction() {
        var x = document.getElementById("myTopnav");
        if (x.className === "topnav") {
          x.className += " responsive";
        } else {
          x.className = "topnav";
        }
      }
   </script>
</html>
