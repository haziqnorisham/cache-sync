name: Build cache-sync (Manual Trigger)

on:
  workflow_dispatch:  # Only runs when manually triggered

jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        go-version: ['1.24.4']  # Explicit Go version
        platform: [linux/amd64, linux/arm64]  # Multi-arch support

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Go ${{ matrix.go-version }}
        uses: actions/setup-go@v5
        with:
          go-version: ${{ matrix.go-version }}

      - name: Build (Native)
        if: matrix.platform == 'linux/amd64'
        run: |
          go build -o cacheSync-amd64 ias_sync_slave.go
          echo "AMD64 binary built"

      - name: Build (ARM64)
        if: matrix.platform == 'linux/arm64'
        run: |
          GOOS=linux GOARCH=arm64 go build -o cacheSync-arm64 ias_sync_slave.go
          echo "ARM64 binary built"

      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: binaries-${{ matrix.platform }}
          path: |
            cache-sync_*
