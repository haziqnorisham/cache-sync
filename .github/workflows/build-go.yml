name: Build cache-sync (Manual Trigger)

on:
  workflow_dispatch:  # Only runs when manually triggered

jobs:
  build:
    runs-on: self-hosted
    container:
      # Runner docker image
      image: golang:1.24.4-bookworm
    strategy:
      matrix:
        go-version: ['1.24.4']  # Explicit Go version
        platform: [linux_amd64, linux_arm64]  # Multi-arch support

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Go ${{ matrix.go-version }}
        uses: actions/setup-go@v5
        with:
          go-version: ${{ matrix.go-version }}

      - name: Build (AMD64)
        if: matrix.platform == 'linux_amd64'
        run: |
          go mod tidy
          go build -o cache-sync_amd64.bin ias_sync_slave.go
          echo "AMD64 binary built"

      - name: Build (ARM64)
        if: matrix.platform == 'linux_arm64'
        run: |
          go mod tidy
          GOOS=linux GOARCH=arm64 go build -o cache-sync_arm64.bin ias_sync_slave.go
          echo "ARM64 binary built"

      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: binaries-${{ matrix.platform }}
          path: |
            cache-sync_*.bin
